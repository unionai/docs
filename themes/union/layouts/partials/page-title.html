{{- if .Title -}}
    {{- .Title -}}
{{- else -}}
    {{- $firstLine := index (split .RawContent "\n") 0 -}}
    {{- if hasPrefix $firstLine "# " -}}
        {{- trim (strings.TrimPrefix "# " $firstLine) " " -}}
    {{- else -}}
        <div class="err-no-title">
            {{- with .File -}}
            {{- .Path -}}
            {{- end -}}
        </div>
    {{- end -}}
{{- end -}}
