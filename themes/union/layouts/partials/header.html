{{ $dev_warn := "Attention Developer! To change the variant use hugo.local.toml\n(copy from hugo.local toml~samples to get started)" }}
<div class="variant-selector-container">
    <img src="/images/icon-logo.svg" class="logo" />
    <div>Union Docs</div>
    <div style="margin: 0 2rem; opacity: 0.5;">|</div>
    <label for="variant-selector">Variant:</label>
    <select id="variant-selector" onchange="handleVariantChange(event)"
    {{ if not hugo.IsProduction }}
        onmouseenter="document.getElementById('devwarn').style.display = '';"
        onmouseout="document.getElementById('devwarn').style.display = 'none';"
    {{ end }}
    >
            {{ $variants := slice }}
            {{ range $key, $value := (index $.Site.Params.var "product_full") }}
                {{ $variants = $variants | append $key }}
            {{ end }}
            {{ range $variants }}
            <option value="{{ . }}" {{ if eq . $.Site.Params.variant }}selected{{ end }}>
                {{ index $.Site.Params.var "product_full" . }}
            </option>
        {{ end }}
    </select>
    {{ if not hugo.IsProduction }}
    <div id="devwarn" class="developer" style="display: none;">
        {{ $dev_warn }}
    </div>
    {{ end }}
</div>

<script>
function handleVariantChange(event) {
    const newVariant = event.target.options[event.target.selectedIndex].value;
    const newTarget = new URL(document.location.toString());
    const pathParts = newTarget.pathname.split('/')
    pathParts[1] = newVariant
    newTarget.pathname = pathParts.join('/');
    console.log('Reloading', newTarget.toString());
    redirect(newTarget);
}
</script>

{{ if hugo.IsProduction }}
<script>
    function redirect(url) {
        document.location = url.toString();
    }
</script>
{{ else }}
<script>
    function redirect(url) {
        alert("{{ $dev_warn }}\n\nWould have navigated to:\n\n        " + url.toString());
    }
</script>
{{ end }}
