<nav class="tabs-nav">
    <div class="tabs-container">
        {{ $currentPage := . }}
        {{ range .Site.Sections.ByWeight }}
            {{ $access := partial "page-allowed.html" . }}
            {{ if and $access.allowed .Params.top_menu }}
                <a href="{{ .RelPermalink }}" class="
                    tab{{ if eq $currentPage.Section .Section }} active{{ end }}
                    {{ if $access.development }}disabled{{ end }}
                    ">
                    <div class="text">
                    {{ .Title }}
                    </div>
                </a>
            {{ end }}
        {{ end }}
    </div>
</nav>
