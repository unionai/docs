{{- $result := transform.HighlightCodeBlock . -}}
{{- $uniqueID := printf "code-%s-%d" (sha1 .Inner) .Ordinal -}}
<div class="codeblock">
    <div class="copy">
        <sl-copy-button from="{{- $uniqueID -}}"></sl-copy-button>
    </div>
    <div id="{{- $uniqueID -}}" class="code">{{ $result.Wrapped }}</div>
</div>
