{{/* Reference: https://gohugo.io/functions/emojify/ */}}
{{- $title := .Get "title" -}}
{{- $icon := .Get "icon" -}}
{{- $emoji := "" -}}
{{- if $icon -}}
  {{- $emoji = transform.Emojify (print ":" $icon ":") -}}
{{- end -}}
<div style="margin-bottom: 1rem;">
  <sl-details summary="{{- $emoji }} {{ page.RenderString $title -}}">
    {{- .Inner | safeHTML -}}
  </sl-details>
</div>
