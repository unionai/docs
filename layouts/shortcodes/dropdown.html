{{/* Reference: https://gohugo.io/functions/emojify/ */}}
{{- $title := .Get "title" -}}
{{- $icon := .Get "icon" -}}
{{- $emoji := "" -}}
{{ if $icon }}
  {{- $emoji = transform.Emojify (print ":" $icon ":") -}}
{{ end }}
<div>
  <sl-details summary="{{ $emoji }} {{ $title | markdownify }}">
    {{ .Inner | safeHTML }}
  </sl-details>
</div>
